<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Inputs</title>
</head>
<body>
    <form>
        <label>Text</label>
        <input type="text">
        <br>
        <label>checkbox</label>
        <input type="checkbox">
        <br>
        <label>color</label>
        <input type="color">
        <br>
        <label>date</label>
        <input type="date">
        <br>
        <label>datetime-local</label>
        <input type="datetime-local">
        <br>
        <label>email</label>
        <input type="email">
        <br>
        <label>file</label>
        <input type="file">
        <br>
        <label>image</label>
        <input type="image" src="images/submit_button.jpg" alt="Submit image">
        <br>
        <label>month</label>
        <input type="month">
        <br>
        <label>number</label>
        <input type="number">
        <br>
        <label>password</label>
        <input type="password">
        <br>
        <label>radio</label>
        <input type="radio">
        <br>
        <label>range</label>
        <input type="range">
        <br>
        <label>submit</label>
        <input type="submit">
        <br>
        <label>url</label>
        <input type="url">
        <br>
    </form>
</body>
</html>
